<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>文字合成Canvas画像 + 画像のみ表示のリンク</title>
  <style type="text/css">
  body,div{
    margin: 0;
    padding: 0;
  }
  .wrapper{
    position: relative;
    width: 320px;
    height: 600px;
    overflow: hidden;
  }

   @font-face {
    font-family: 'Stint_Ultra';
    src: url(http://themes.googleusercontent.com/static/fonts/stintultraexpanded/v2/FeigX-wDDgHMCKuhekhedTcHt7R-NPdhrDLjTJhdxn0.woff) format('woff');
    font-weight: 400;
    font-style: normal;
  }



  /* プレビューエリア
     ========================================================================== */
  .preview{
    width: 100%;
    height: 400px;
    background: url(test.png);
    -webkit-background-size: 180px;
    background-size: 180px;
  }

  /* 文字出力領域
     ========================================================================== */
  .preview__text_area{
    position: absolute;
    top: 2px;
    left: 2px;
  }



  /* 文字入力領域
     ========================================================================== */
  .input{
    width: 300px;
    height: 70px;
    border: 2px solid #fff;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    background: #A2C5D9;
  }

  .input__area{
    width: 290px;
    height: 60px;
    border: none;
    background: transparent;
    font-size: 18px;
    -webkit-appearance: none;
    font-family: 'Stint_Ultra';
    overflow: hidden;
  }



  /* canvas合成後
     ========================================================================== */
  .grayLayor{
    /*display: none;*/
    position: absolute;
    top: 600px;
    left: 0;
    width: 100%;
    height: 480px;
    background: rgba(0,0,0,0.3);
    text-align: center;
    -webkit-transition: all .5s ease-in;
    transition: all .5s ease-in;
  }

  #canvas{
    display: none;
    font-size: 18px;
  }

  #add{
    width: 95%;
    height: auto;
    margin: 5px auto;
  }

  .comment{
    display: inline-block;
    margin: 10px auto;
    padding: 10px;
    background: #FFF;
    -webkit-border-radius: 5px;
            border-radius: 5px;
  }
  .close{
    position: absolute;
    top: 0;
    right: 0;
    width: 20px;
    height: 20px;
    border: 3px solid #fff;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    background: #ECC0C1;
    font-size: 20px;
    text-align: center;
    line-height: 20px;
  }

  </style>
</head>

<body>
<div class="wrapper">
  <div class="preview">
    <div class="preview__text_area"></div>
  </div>

  <div class="input">
    <textarea name="inputArea1" placeholder="sample" rows="3" class="input__area" id="inputArea1" deta-inputAreaLeft="5" deta-inputAreaTop="20"></textarea>
  </div>

  <br><br>
  <button id="btn">入力終了</button>

  <canvas id="canvas"></canvas>

  <div class="grayLayor">
    <div class="grayLayor--relust">
      <img src="" id="add" width="320">
      <span class="comment">
        画像を長押しして保存しよう！
      </span>
    </div>
    <div class="close">×</div>
  </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>
$(function(){
  // canvasから画像合成
  // ==========================================================================
  $('#btn').click(function(){
    // grayLayor出現
    $('.grayLayor').css({
        "display": "block",
        "-webkit-transform": "translate3d(0, -480px, 0)",
        "transform": "translate3d(0, -480px, 0)"
    });

    // 画像作成
    var img = document.createElement("img");
    img.onload = function(){
      var canvas = document.getElementById("canvas");
      canvas.width = 320;
      canvas.height = 200;
      var ctx = canvas.getContext("2d");

      // ベースとなる領域
      ctx.beginPath()
      var canvasPattern = ctx.createPattern(img, 'repeat');
      ctx.fillStyle = canvasPattern;
      ctx.rect(0, 0, 320, 200);
      ctx.fill();

      // テキスト
      ctx.fillStyle = "#000";
      ctx.font = "20px normal 'Stint_Ultra'";
      ctx.textBaseline = "top";

      var $textArea = $('#inputArea1'),
          text = $textArea.val(),
          x = $textArea.attr('deta-inputAreaLeft'),
          y = $textArea.attr('deta-inputAreaTop');


      var _fillTextLine = function(ctx, text, x, y){
        var textList = text.split('\n');
        var lineHeight = 21; // 行の高さ
        textList.forEach(function(text, i){
          ctx.fillText(text, x, 0 + lineHeight * i);
        });
      };

      _fillTextLine(ctx, text, x, y);

      var img_png_src = canvas.toDataURL();
      $('#add').attr('src', img_png_src);
    };

    img.src = "./test.png";


    $('.close').click(function(){
      $('.grayLayor').css('display','none');
    });

  });
});


</script>

</body>
</html>
